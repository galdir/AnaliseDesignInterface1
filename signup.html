<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Ferramentas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo da empresa">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="about.html">Sobre a Empresa</a></li>
                <li class="right"><a href="#">Login</a></li>
                <li class="right cart-icon"><a href="#">Carrinho</a></li>
                <li class="right"><a href="#">Cadastro</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Cadastro de Usuário</h1>
        <form id="user-form">
            <div class="form-group">
                <label for="first-name">Primeiro Nome</label>
                <input type="text" id="first-name" placeholder="Informe o seu primeiro nome">
                <div class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="last-name">Sobrenome</label>
                <input type="text" id="last-name" placeholder="Informe o seu sobrenome">
                <div class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Informe o seu e-mail">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Informe a sua senha">
                <div class="error-message"></div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirme a Senha</label>
                <input type="password" id="confirm-password" placeholder="Confirme a sua senha">
                <div class="error-message"></div>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>

</html>
