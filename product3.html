<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto 3 - Loja de Ferramentas de Construção</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><img src="logo.png" alt="Logo da Loja de Ferramentas de Construção"></a>
            <a href="index.html">Produtos</a>
            <a href="signup.html">Cadastro</a>
            <a href="login.html">Login</a>
            <a href="about.html">Sobre</a>
            <a href="cart.html">Carrinho <span id="cart-status" style="display: none">*</span></a>
        </nav>
    </header>

    <main>
        <div class="product-details">
            <div class="product-image">
                <img src="product3.png" alt="Imagem do Produto 3">
            </div>
            <div class="product-description">
                <h1>Produto 3</h1>
                <p>Preço: R$80,00</p>
                <p>Descrição completa: Ferramenta indispensável para trabalhos de carpintaria e marcenaria, com qualidade e durabilidade incomparáveis.</p>
                <p>Avaliações:</p>
                <ul>
                    <li>Produto excelente!</li>
                    <li>Muito útil e fácil de usar.</li>
                </ul>
                <form onsubmit="return addToCart(3)">
                    <label for="quantity">Quantidade:</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="10" value="1">
                    <button type="submit">Adicionar ao carrinho</button>
                </form>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
